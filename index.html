<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alban's NetFlix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/Netflix_Symbol_RGB.png" type="image/x-icon">
</head>
<body>
  <nav>
    <a href="#">
      <img src="img/Netflix_Logo_RGB.png" class="logo">
    </a>
    <form>
      <label>Search for: </label>
      <div class="radiobtn">
        <input type="radio" name="watchtype" id="movie" value="movie">
        <label for="movie">Movie</label>
      </div>
      <div class="radiobtn">
        <input type="radio" name="watchtype" id="tvshow" value="tvshow">
        <label for="tvshow">TV Show</label>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search using IMDb/TMDb ID..." id="searchInput">
        <button class="btn btn-danger" type="button" onclick="handleSearch()">Search</button>
      </div>
      
    </form>
  </nav>
  <div class="player-body">
    <div class="player">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="superembed-tab" data-bs-toggle="tab" data-bs-target="#superembed" type="button" role="tab" aria-controls="superembed" aria-selected="true">SuperEmbed</button>
        <button class="nav-link" id="2embed-tab" data-bs-toggle="tab" data-bs-target="#2embed" type="button" role="tab" aria-controls="2embed" aria-selected="false">2Embed</button>
      </div>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active superembed" id="superembed" role="tabpanel" aria-labelledby="superembed-tab" tabindex="0"></div>
        <div class="tab-pane fade 2embed" id="2embed" role="tabpanel" aria-labelledby="2embed-tab" tabindex="0"></div>
      </div>  
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js" crossorigin="anonymous"></script>
</body>
</html>
